<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo with Daisy UI</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <!------------------------- login page----------------------- -->

    <section class="login-form">
      <div
        class="bg-[url(./assets/bg.png)] h-[130px] w-[350px] bg-cover flex justify-center items-center m-auto"
      >
        <img src="./assets/Group.png" alt="" />
      </div>
      <div class="form w-[450px]">
        <form class="bg-white rounded-2xl p-10">
          <label class="font-semibold" for="number">Mobile Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter Your Number"
            class="input bg-[#f4f5f7] border-0 mt-2 w-full input-number"
            maxlength="11"
          />
          <br /><br />

          <label class="font-semibold" for="password">4 Digit Pin</label>
          <br />

          <input
            type="password"
            placeholder="Enter 4 Digit Pin"
            class="input bg-[#f4f5f7] border-0 mt-2 w-full input-pin"
            maxlength="4"
          /><br /><br />
          <button
            type="submit"
            class="btn btn-info w-full text-white text-lg"
            id="btn-login"
          >
            Login
          </button>
        </form>
      </div>
    </section>

    <!-- js files -->
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
